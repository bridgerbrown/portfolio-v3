<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridger Brown Dev</title>
  <link rel="stylesheet" href="/static/css/index.css">
  <script type="module" src="/static/js/index.js"></script>
</head>
<body>
  <main></main>

  <template id="home-view-template"></template>

  <template id="header-template">
    <header class='header__container'>
      <div class='header__content-container'>
        <div class='header__text-container'>
          <h1>
          </h1>
          <div class="header__nav-container"></div>
        </div>
        <div className="">
          <div class='header__line'></div>
        </div>
      </div>
    </header> 
  </template>

  <template id="projects-view-template">
    <div id="header__container"></div>
    <div class="page page__projects">
      <div class="projects__categories-container content__width">
      </div>
      <main class="page__content-container">
        <div id="projects__content-container">
        </div>
      </main>
    <footer class="footer">
      <p>
        Created by Bridger Brown
      </p>
    </footer>
    </div>
  </template>
    
  <template id="project-item-template">
    <section class="project__container"> 
      <div class="project__content-container">
        <div class="project__image-container">
          <a href="" rel="noopener noreferrer">
            <img
              src=""
              alt="Project image"
              class="project__image"
              priority=""
            />
          </a>
        </div>
        <div class="project__text-container">
          <div>
            <div class="flex-row-center project__heading-top">
              <h2>
              </h2>
            </div>
            <h3>
            </h3>
            <p class="project__text-description project__description">
            </p>
            <br/>
            <p class="project__text-description project__builtwith">
            </p>
          </div>
          <div class="project__buttons-container">
            <a 
              class="project__button"
              href=""
              rel="noopener noreferrer"
            >
              View
            </a>
            <a 
              class="project__button"
              href=""
              rel="noopener noreferrer"
            >
              Github 
            </a>
          </div>
        </div>
      </div>
      <span class="project__line-bottom"></span>
    </section>
  </template>

  <template id="about-view-template"></template>

  <template id="contact-view-template"></template>
</body>
</html>
