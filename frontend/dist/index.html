r ideas to life, let&apos;s connect. I am enthusiastic about contributing to innovative projects and am ready to make a meaningful impact. </p> </section> <section class="about__section-education"> <div class="about__section-headers"> <h4>Education</h4> </div> <ul> <li> Scrimba Bootcamp - <span> Frontend Developer Career Path</span> </li> <li> Educative - <span> Python for Programmers</span> </li> <li> Stanford University - <span> A Crash Course in AI</span> </li> <li> School of Motion - <span> Design Kickstart, PS + AI Unleashed</span> </li> <li> Berklee College of Music - <span> Bachelors in Performance</span> </li> </ul> </section> <section class="about__section-skills"> <div class="about__section-headers"> <h4>Skills</h4> </div> <div class="about__skills-container"> <ul> <li class="about__skill"> <img src="/javascript-plain.7860a2a4.svg" title="JavaScript icon" alt="JavaScript icon" width="26" height="26"> <p>JavaScript</p> </li> <li class="about__skill"> <img src="/typescript-plain.adbb7f4d.svg" title="TypeScript icon" alt="TypeScript icon" width="26" height="26"> <p>TypeScript</p> </li> <li class="about__skill"> <img src="/react-original.607144dd.svg" title="React icon" alt="React icon" width="26" height="26"> <p>React</p> </li> <li class="about__skill"> <img src="/html5-plain.501368a6.svg" title="HTML 5 icon" alt="HTML 5 icon" width="26" height="26"> <p>HTML 5</p> </li> <li class="about__skill"> <img src="/css3-plain.36bce3b9.svg" title="CSS 3 icon" alt="CSS 3 icon" width="26" height="26"> <p>CSS 3</p> </li> <li class="about__skill"> <img src="/nextjs-original.8f48f090.svg" title="Next.js icon" alt="Next.js icon" width="26" height="26"> <p>Next.JS</p> </li> <li class="about__skill"> <img src="/nodejs-plain.b132fba0.svg" title="Node.js icon" alt="Node.js icon" width="26" height="26"> <p>Node.js</p> </li> <li class="about__skill"> <img src="/python-plain.af78da1b.svg" title="Python icon" alt="Python icon" width="26" height="26"> <p>Python</p> </li> <li class="a
